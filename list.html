<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue To Do List</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

<div id="app">

    <h1>Task list</h1>

    <h2>Enter new task</h2>
    <label>Please enter your to-do task</label>
    <input v-model="newTask">
    <br> 
    <button v-on:click="addTask">Add Task</button>

    <h2>Task List</h2>

    <ul> <!-- un ordered list-->
        <li v-for="task in taskList">
            {{ task }}
        </li>
    </ul>


</div>

<script>

    const { createApp, ref } = Vue 

    createApp({
        setup() {

            const taskList = ref([ 'Water plants', 'Pay cellphone bill', 'Wash floor'])

            const newTask = ref('')

            function addTask() {
                // add the newTask to the taskList
                if (newTask.value) { // adding validation
                taskList.value.push(newTask.value) /// this will add the task to the end of the list 
                newTask.value = '' // this will clear when hitting AddTask
            }}
            

            return {
                taskList,
                newTask,
                addTask
            }
        }
    }).mount('#app')
</script>

</body>
</html>
